{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <h1 class="display-3 align-text-top">Sign Up</h1>
        <hr class="my-2">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <p class="lead">
                <input type="submit" class="btn btn-primary btn-lg" value="Sign Up">
            </p>
        </form>        
        
    </div>
</div>

{% endblock content %}
